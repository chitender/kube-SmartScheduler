name: Build and Push Multi-Architecture Container Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

env:
  REGISTRY_DOCKERHUB: docker.io
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: smart-scheduler

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set repository name
        id: repo
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "name=${REPO_LOWER}" >> $GITHUB_OUTPUT
          echo "Repository name (lowercase): ${REPO_LOWER}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ steps.repo.outputs.name }}
          tags: |
            # set latest tag for default branch
            type=ref,event=branch
            type=ref,event=pr
            # set semver tags for releases
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # set edge tag for main branch
            type=edge,branch=main
          labels: |
            org.opencontainers.image.title=SmartScheduler
            org.opencontainers.image.description=Kubernetes operator for intelligent pod placement and scheduling
            org.opencontainers.image.vendor=${{ github.repository_owner }}
          flavor: |
            latest=auto

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: Set image reference for Trivy
        id: image-ref
        run: |
          IMAGE_REF="${{ env.REGISTRY_GHCR }}/${{ steps.repo.outputs.name }}:${{ steps.meta.outputs.version || 'main' }}"
          echo "image-ref=${IMAGE_REF}" >> $GITHUB_OUTPUT
          echo "Using image reference: ${IMAGE_REF}"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-ref.outputs.image-ref }}
          format: 'table'
        continue-on-error: true

      - name: Run Trivy for SARIF (if needed)
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-ref.outputs.image-ref }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && github.event_name != 'pull_request' && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  test-images:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: matrix.platform == 'linux/arm64'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set repository name for testing
        id: repo
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "name=${REPO_LOWER}" >> $GITHUB_OUTPUT
          echo "Repository name (lowercase): ${REPO_LOWER}"

      - name: Test image on ${{ matrix.platform }}
        run: |
          IMAGE_REF="${{ env.REGISTRY_GHCR }}/${{ steps.repo.outputs.name }}:main"
          
          echo "Testing image: ${IMAGE_REF}"
          
          # Extract platform-specific digest
          PLATFORM_DIGEST=$(docker buildx imagetools inspect ${IMAGE_REF} --format "{{ range .Manifest.Manifests }}{{ if eq .Platform.Architecture \"$(echo ${{ matrix.platform }} | cut -d'/' -f2)\" }}{{ .Digest }}{{ end }}{{ end }}")
          
          # Test the image can run
          if [ -n "${PLATFORM_DIGEST}" ]; then
            echo "Found platform digest: ${PLATFORM_DIGEST}"
            docker run --rm --platform=${{ matrix.platform }} \
              ${{ env.REGISTRY_GHCR }}/${{ steps.repo.outputs.name }}@${PLATFORM_DIGEST} \
              --help || echo "Image runs successfully on ${{ matrix.platform }}"
          else
            echo "No platform-specific digest found, testing image directly"
            docker run --rm --platform=${{ matrix.platform }} \
              ${IMAGE_REF} \
              --help || echo "Image runs successfully on ${{ matrix.platform }}"
          fi

  update-helm-chart:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update Helm Chart version and appVersion
        run: |
          # Update Chart.yaml
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" helm/smart-scheduler/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" helm/smart-scheduler/Chart.yaml
          
          # Update values.yaml with new image tag
          sed -i "s/tag:.*/tag: \"${{ steps.version.outputs.version }}\"/" helm/smart-scheduler/values.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add helm/smart-scheduler/Chart.yaml helm/smart-scheduler/values.yaml
          git commit -m "chore: Update Helm chart to version ${{ steps.version.outputs.version }}" || exit 0
          git push origin HEAD:main 