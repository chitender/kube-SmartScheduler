apiVersion: v1
kind: ServiceAccount
metadata:
  name: smart-scheduler-controller-manager
  namespace: smart-scheduler-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: smart-scheduler-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - apps
  resources:
  - deployments/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - apps
  resources:
  - deployments/finalizers
  verbs:
  - update
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: smart-scheduler-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: smart-scheduler-manager-role
subjects:
- kind: ServiceAccount
  name: smart-scheduler-controller-manager
  namespace: smart-scheduler-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: smart-scheduler-system
  name: smart-scheduler-leader-election-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: smart-scheduler-leader-election-rolebinding
  namespace: smart-scheduler-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: smart-scheduler-leader-election-role
subjects:
- kind: ServiceAccount
  name: smart-scheduler-controller-manager
  namespace: smart-scheduler-system 