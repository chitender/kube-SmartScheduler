apiVersion: v1
kind: Service
metadata:
  name: smart-scheduler-webhook-service
  namespace: smart-scheduler-system
spec:
  ports:
  - name: webhook-server
    port: 443
    targetPort: 9443
  selector:
    app: smart-scheduler
    control-plane: controller-manager
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingAdmissionWebhook
metadata:
  name: smart-scheduler-mutating-webhook
spec:
  clientConfig:
    service:
      name: smart-scheduler-webhook-service
      namespace: smart-scheduler-system
      path: "/mutate-v1-pod"
  rules:
  - operations: ["CREATE", "UPDATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
  admissionReviewVersions: ["v1"]
  sideEffects: None
  failurePolicy: Ignore
  namespaceSelector:
    matchExpressions:
    - key: name
      operator: NotIn
      values: ["kube-system", "smart-scheduler-system"] 